<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" th:href="@{/css/addbook.css}" /> <!-- detail.css로 경로 변경 -->
</head>
<body>
    <div class="container">
        <h1>책 추가</h1>
        <form action="#" th:action="@{/addbook}" method="get">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required />
            <br />
            <label for="author">작가:</label>
            <input type="text" id="author" name="author" required />
            <br />
            <label for="year">출판년도:</label>
            <input type="number" id="year" name="year" required />
            <br />
            <label for="detail">상세:</label>
            <textarea id="detail" name="detail" required></textarea>
            <br />
            <button type="submit" class="btn">책 추가</button> 
        </form>
        <a th:href="@{/book}" class="btn">책 목록</a>
    </div>
</body>
</html>
